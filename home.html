<!doctype html>
<html>
<head>
	<title>Nativo Publication Issue</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
	<!-- Closest font to Swis 721 -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

  <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
	<header>
    <!-- Logo found on Google, used bitly to shorten url -->
    <a href="https://www.nativo.net"><img src="http://bit.ly/1LjkbOO" alt="Nativo" width="203" height="32"></a>
    <p>PubOps Issue</p>
	</header>

	<form id="zForm" method="post" action="ticket.php" name="zForm">
    <p class="wrap input-js">
      <label for="name">Your Name:</label>
      <input type="text" name="z_name" id="name" minlength="2" placeholder="Name" required>
    </p>

    <p class="wrap input-js"><label for="email">Email Address:</label>
      <input type="email" name="z_requester" id="email" placeholder="Email Address" required>
    </p>
        
    <p class="wrap input-js"><label for="subject">Subject:</label>
      <input type="text" name="z_subject" id="subject" placeholder="Subject/publication" required>
    </p>
    
    <p class="wrap select-js"><label for="product">Ticket Product:</label>
      <select name="z_product" id="product" required>
        <option value="">Select Product</option>
        <option value="native_ad_unit">Nativo Ad Unit</option>
        <option value="content_landing_page">Content Landing Page</option>
        <option value="feed_relay">Feed Relay</option>
        <option value="dfp">DFP</option>
        <option value="articles_by_author">Articles by Author</option>
        <option value="admin_pa_ui_error">Admin/PA UI Error</option>
      </select>
    </p>

    <p class="wrap message-js">
      <label for="description">Issue:</label>
      <textarea name="z_description" cols="20" rows="6" id="description" placeholder="Description of Issue" required></textarea>
    </p>

    <p class="wrap">
      <div class="submit">
        <input type="submit" name="submit" value="Submit Ticket" target="_blank">
      </div>
    </p>
	</form>
</div>
</body>
</html>
